<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="keywords" content="{{ site.keywords }},{{ page.keywords }}" />
    <meta name="description" content="{% if page.description %}{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:title" content="{{ page.title }}" />
    {% if page.image %}<meta property="og:image" content="{{ site.url }}{{ page.image }}" />{% endif %}
    {% if page.twitter_card_image %}<meta name="twitter:image" content="{{ site.url }}/assets/{{ page.twitter_card_image }}" />{% endif %}
    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />{% endif %}
    <meta property="og:url" content="{{ site.url}}{{ page.url }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link rel="shortcut icon" href="/imgs/favicon.png" type="image/png" />
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.name }}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" />
    <link rel="stylesheet" href="/css/app.css" />
    <!--<script src="/bower_components/modernizr/modernizr.js"></script>-->
    <script src="/js/modernizr.js"></script>
  </head>
  <body>
  <div id="fb-root"></div>
  <div id="layout">

    <div class="contain-to-grid sticky">
    <nav class="top-bar" data-topbar>
	  <ul class="title-area">
          <li class="name">
              <h1><a href="/">Edvalson Mutex</a></h1>
          </li>
	     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
	    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	  </ul>

	  <section class="top-bar-section">
        <!-- Left Nav Section -->
        <ul class="left">

        </ul>

        <!-- Right Nav Section -->
        <ul class="right">
          <li {% if page.url == '/about/' %}class="active"{% endif %}><a href="/about/">About</a></li>
        </ul>
	  </section>
	</nav>
	</div>
